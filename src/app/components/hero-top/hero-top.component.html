<mat-grid-list cols="2" rowHeight="2:1" >
  <mat-grid-tile *ngFor="let topHero of topHeroes">
    <mat-card class="top-card" >
    <mat-card-header>
      <div mat-card-avatar>
        <button mat-icon-button>
          <mat-icon>face</mat-icon>
        </button>
      </div>
      <mat-card-title>{{topHero.name}}</mat-card-title>
      <mat-card-subtitle>顶级英雄-{{topHero.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
       {{topHero.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="width: 100%;" routerLink="/hero-detail/{{topHero.id}}" >查看详情</button>
    </mat-card-actions>
  </mat-card>
  </mat-grid-tile>
</mat-grid-list>
