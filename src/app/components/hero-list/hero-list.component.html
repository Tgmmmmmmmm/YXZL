<table mat-table [dataSource]="heroes" multiTemplateDataRows class="mat-elevation-z8">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> 编号 </th>
    <td mat-cell *matCellDef="let element"> {{element.no}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> 姓名 </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="top">
    <th mat-header-cell *matHeaderCellDef> 顶级英雄 </th>
    <td mat-cell *matCellDef="let element"> {{element.isTop}} </td>
  </ng-container>
  

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="wrapper">
          <div class="product-info">
            <div class="product-text">
              <h1>{{element.name}}</h1>
              <a class="" mat-icon-button (click)="delete(element.id)">
                <mat-icon>delete</mat-icon>
              </a>
              <a mat-icon-button routerLink="/hero-detail/{{element.id}}">
                <mat-icon>add</mat-icon>
              </a>
              <h2>{{element.id}}</h2>
              <p>{{element.description}}</p>
            </div>
            
          </div>
        </div>


      </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
